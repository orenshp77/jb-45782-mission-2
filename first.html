<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Zoo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e8f1ff; /* כחול בהיר */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #0a3fb4;
            font-size: 40px;
            margin-top: 40px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px 40px 60px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 50, 160, 0.2);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #0a3fb4;
        }

        .card-desc {
            font-size: 14px;
            padding: 10px 0 20px;
            color: #444;
        }

        /* רספונסיביות */
        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <h1>My Zoo</h1>

    <div class="container">

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="Lion">
            <div class="card-title">Lion</div>
            <div class="card-desc">King of the savannah.</div>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" alt="Elephant">
            <div class="card-title">Elephant</div>
            <div class="card-desc">Strong and gentle.</div>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="Tiger">
            <div class="card-title">Tiger</div>
            <div class="card-desc">Fast and powerful.</div>
        </div>

        <div class="card">
            <img src="https://nationalzoo.si.edu/sites/default/files/styles/square_large/public/2025-01/20241030-817A8773-16RP.jpg?h=f6ccde7b&itok=m27pXZwZ" alt="Giraffe">
            <div class="card-title">Giraffe</div>
            <div class="card-desc">Tallest animal in the zoo.</div>
        </div>

        <div class="card">
            <img src="https://i.natgeofe.com/k/63b1a8a7-0081-493e-8b53-81d01261ab5d/red-panda-full-body_4x3.jpg" alt="Monkey">
            <div class="card-title">Monkey</div>
            <div class="card-desc">Curious and playful.</div>
        </div>

       
       
    </div>

</body>
</html>
